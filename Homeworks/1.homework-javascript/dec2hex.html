<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>decimal to hexa</title>

</head>
<body>
    <script>
        var x = prompt("decimal number:");
        var num = parseInt(x);
        var hexa = num.toString(16).toUpperCase();
        alert(hexa);
    </script>

</body>
</html>
